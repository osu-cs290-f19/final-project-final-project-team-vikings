<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>How Green Are You?</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <header>

      <div class="header-image-container">
        <img src="greenEarth.jpg" alt="Green Earth logo">
      </div>

      <h1 class="site-title"><a href="#">How Green Are You?</a></h1>

    </header>


      <main class="content">
        <aside class="filter-container">

          <h2>Variables</h2>

          <div class="question-1">
            <fieldset id="question-1" class="filter-fieldset">
              <legend>Do you recycle?</legend>
              <div>
                <input type="radio" name="question-1" id="question-1-yes" value="Yes">
                <label for="question-1-yes">Yes</label>
              </div>
              <div>
                <input type="radio" name="question-1" id="question-1-no" value="No">
                <label for="question-1-no">No</label>
              </div>
            </fieldset>
          </div>


          <div class="question-2">
            <fieldset id="question-2" class="filter-fieldset">
              <legend>Do you drive?</legend>
              <div>
                <input type="radio" name="question-2" id="question-2-yes" value="Yes">
                <label for="question-2-yes">Yes</label>
              </div>
              <div>
                <input type="radio" name="question-2" id="question-2-no" value="No">
                <label for="question-2-no">No</label>
              </div>
            </fieldset>
          </div>



          <div class="kilometers-per-week">
            <label for="kilometers-per-week">How many kilometers do you drive each week?</label>
            <div class="variable-input-element">
              <select id="kilometers-per-week" class="filter-input" name="kilometers-per-week">
                <option selected value="">Any</option>
                <option>Less than 10</option>
                <option>11-20</option>
                <option>21-30</option>
                <option>31-40</option>
                <option>41-50</option>
                <option>More than 50</option>
              </select>
            </div>
          </div>


          <div class="filter-input-container">
            <label for="meat-per-week" class="variable-input-label">How many times a week do you eat meat?</label>
            <div class="variable-input-element">
              <input type="text" name="meat-per-week" id="meat-per-week" class="filter-input" placeholder="Input approximate">
            </div>


          <div class="filter-input-container">
            <label for="flights-per-year">How many times a year do you fly?</label>
            <div class="variable-input-element">
              <select id="flights-per-year" class="filter-input" name="flights-per-year">
                <option selected value="">Any</option>
                <option>1-2</option>
                <option>3-4</option>
                <option>5-6</option>
                <option>7-8</option>
                <option>9-10</option>
              </select>
            </div>
          </div>


        </aside>
      </main>
