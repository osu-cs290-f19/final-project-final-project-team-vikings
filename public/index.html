<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>How Green Are You?</title>

    <link rel="stylesheet" href="style.css">
	<script src="index.js" charset="utf-8" defer></script>
  </head>
  <body>

    <!-- DELETE THIS PART -->
    <header>
      <div class="header-image-container">
        <img src="greenEarth.jpg" alt="Green Earth logo">
      </div>

      <h1 class="site-title"><a href="#">How Green Are You?</a></h1>

    </header>


      <main class="content">

        <div class="background-image-container">
          <img src="background.png" alt="background logo">
        </div>


        <!-- DELETE THIS ASIDE CLASS -->
        <aside class="filter-container">

          <h2>Variables</h2>

          <div class="question-1">
            <fieldset id="question-1" class="filter-fieldset">
              <legend>Do you recycle?</legend>
              <div>
                <input type="radio" name="question-1" id="question-1-yes" value="Yes" class="yes-no-radio">
                <label for="question-1-yes">Yes</label>
              </div>
              <div>
                <input type="radio" name="question-1" id="question-1-no" value="No" class="yes-no-radio">
                <label for="question-1-no">No</label>
              </div>
            </fieldset>
          </div>


          <div class="question-2">
            <fieldset id="question-2" class="filter-fieldset">
              <legend>Do you drive?</legend>
              <div>
                <input type="radio" name="question-2" id="question-2-yes" value="Yes" class="yes-no-radio">
                <label for="question-2-yes">Yes</label>
              </div>
              <div>
                <input type="radio" name="question-2" id="question-2-no" value="No" class="yes-no-radio">
                <label for="question-2-no">No</label>
              </div>
            </fieldset>
          </div>

          <div class="followup">
            <label for="question-2-followup">How many kilometers do you drive each week?</label>
            <div class="variable-input-element">
              <select id="question-2-followup" class="filter-input" name="question-2-followup">
                <option selected value="">Any</option>
                <option>10km or less</option>
                <option>11-20km</option>
                <option>21-30km</option>
                <option>31-40km</option>
                <option>41-50km</option>
                <option>50 or more</option>
              </select>
            </div>
          </div>

          <div class="question-3">
            <fieldset id="question-3" class="filter-fieldset">
              <legend>Do you eat animal products?</legend>
              <div>
                <input type="radio" name="question-3" id="question-3-yes" value="Yes" class = "yes-no-radio">
                <label for="question-3-yes">Yes</label>
              </div>
              <div>
                <input type="radio" name="question-3" id="question-3-no" value="No" class = "yes-no-radio">
                <label for="question-3-no">No</label>
              </div>
            </fieldset>
          </div>

          <div class="followup">
            <label for="question-3-followup">How many times a week do you eat meat?</label>
            <div class="variable-input-element">
              <select id="question-3-followup" class="filter-input" name="question-3-followup">
                <option selected value="">Any</option>
                <option>Less than 10</option>
                <option>3 or less</option>
                <option>4-6</option>
                <option>7-9</option>
                <option>10-12</option>
                <option>13-15</option>
                <option>16-18</option>
                <option>19 or more</option>

              </select>
            </div>
          </div>

          <div class="question-4">
            <fieldset id="question-4" class="filter-fieldset">
              <legend>Do ever fly?</legend>
              <div>
                <input type="radio" name="question-4" id="question-4-yes" value="Yes" class = "yes-no-radio">
                <label for="question-4-yes">Yes</label>
              </div>
              <div>
                <input type="radio" name="question-4" id="question-4-no" value="No" class = "yes-no-radio">
                <label for="question-4-no">No</label>
              </div>
            </fieldset>
          </div>

          <div class="followup">
            <label for="flights-per-year">How many times a year do you fly on average?</label>
            <div class="variable-input-element">
              <input type="text" name="question-4-followup" id="question-4-followup" class="variable-input">
            </div>
          </div>

        </aside>
      </main>
