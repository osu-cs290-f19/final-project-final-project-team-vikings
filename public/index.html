<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>How Green Are You?</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <header>

      <div class="header-image-container">
        <img src="greenEarth.jpg" alt="Green Earth logo">
      </div>

      <h1 class="site-title"><a href="#">How Green Are You?</a></h1>

    </header>


      <main class="content">
        <aside class="filter-container">

          <h2>Variables</h2>

          <div class="filter-input-container">
            <label for="filter-min-price" class="filter-input-label">How many times a week do you eat meat?</label>
            <div class="filter-input-element">
              <input type="text" name="amount-of-meat" id="amount-of-meat" class="filter-input" placeholder="Input here">
            </div>
            <label for="filter-min-price" class="filter-input-label">How many kilometers do you drive every week?</label>
            <div class="filter-input-element">
              <input type="text" name="kilometers-per-week" id="kilometers-per-week" class="filter-input" placeholder="Input here">
            </div>
          </div>

          <div class="filter-input-container">
            <label for="filter-city">How many times a year do you fly?</label>
            <div class="filter-input-element">
              <select id="filter-city" class="filter-input" name="filter-city">
                <option selected value="">Any</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
              </select>
            </div>
          </div>


        </aside>
      </main>
